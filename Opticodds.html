<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpticOdds Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 13px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .breadcrumb {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .breadcrumb span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .breadcrumb .separator {
            opacity: 0.6;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .container {
            overflow-x: hidden;
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .panel h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #1e3c72;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-actions {
            display: flex;
            gap: 8px;
        }
        
        .counter-badge {
            background: #1e3c72;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 400;
        }
        
        .copy-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .logo-container {
            width: 22px;
            height: 22px;
            display: inline-block;
            margin-right: 6px;
            vertical-align: middle;
            border-radius: 3px;
            overflow: hidden;
            background: #f0f0f0;
            flex-shrink: 0;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .item-content {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
            min-height: 300px;
        }
        
        .panel-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .panel-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .panel-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .panel-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .item {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .item.active {
            background: #1e3c72;
            color: white;
            border-color: #2a5298;
        }
        
        .item-title {
            font-weight: 400;
            font-size: 13px;
        }
        
        .item-subtitle {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 6px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 11px;
            margin-right: 4px;
        }
        
        .item.active .badge {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Modal/Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-logo {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
            flex-shrink: 0;
        }
        
        .modal-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .modal-title {
            flex: 1;
        }
        
        .modal-title h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 5px;
        }
        
        .modal-title p {
            font-size: 13px;
            color: #666;
        }
        
        .modal-close {
            background: #ff4444;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: #cc0000;
            transform: rotate(90deg);
        }
        
        .modal-body {
            display: grid;
            gap: 12px;
        }
        
        .info-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 13px;
        }
        
        .info-value {
            color: #333;
            font-size: 13px;
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .reset-btn:hover {
            background: white;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ OpticOdds Explorer</h1>
            <p>Explore sports, leagues, markets and more</p>
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
            <span>üìç Home</span>
        </div>
        
        <div class="grid" id="mainGrid"></div>
    </div>

    <!-- Modal for player details -->
    <div class="modal" id="playerModal" onclick="if(event.target === this) closePlayerModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-logo" id="modalLogo"></div>
                <div class="modal-title">
                    <h3 id="modalPlayerName"></h3>
                    <p id="modalPlayerSubtitle"></p>
                </div>
                <button class="modal-close" onclick="closePlayerModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // Cambia seg√∫n d√≥nde uses el HTML:
        // - Local: usa la URL directa sin proxy
        // - Claude.ai: usa con proxy
        const API_URL = 'https://opticodds-backend.onrender.com';
        
        console.log('üöÄ Conectando a API:', API_URL);
        
        const state = {
            selectedSport: null,
            selectedLeague: null,
            selectedTeam: null,
            sports: [],
            leagues: [],
            markets: [],
            futures: [],
            teams: [],
            players: []
        };
        
        async function fetchAPI(endpoint) {
            console.log('üì° Llamando a:', `${API_URL}${endpoint}`);
            const response = await fetch(`${API_URL}${endpoint}`);
            if (!response.ok) {
                console.error('‚ùå Error en respuesta:', response.status);
                throw new Error(`Error ${response.status}`);
            }
            const data = await response.json();
            console.log('‚úÖ Datos recibidos:', data);
            return data;
        }
        
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span>üìç Home</span>';
            
            if (state.selectedSport) {
                const sportIcon = getSportIcon(state.selectedSport);
                html += '<span class="separator">‚Üí</span>';
                html += `<span>${sportIcon} ${state.selectedSport}</span>`;
            }
            
            if (state.selectedLeague) {
                html += '<span class="separator">‚Üí</span>';
                html += `<span>üèÜ ${state.selectedLeague}</span>`;
            }
            
            if (state.selectedTeam) {
                const teamLogo = state.teams.find(t => (t.name || t.team_name) === state.selectedTeam)?.logo || '';
                const teamIcon = teamLogo ? `<img src="${teamLogo}" style="width:16px;height:16px;vertical-align:middle;margin-right:4px;" onerror="this.style.display='none'">` : 'üë•';
                html += '<span class="separator">‚Üí</span>';
                html += `<span>${teamIcon} ${state.selectedTeam}</span>`;
            }
            
            if (state.selectedSport || state.selectedLeague || state.selectedTeam) {
                html += '<button class="reset-btn" onclick="reset()">üîÑ Reset</button>';
            }
            
            breadcrumb.innerHTML = html;
        }
        
        function getSportIcon(sportName) {
            const icons = {
                'Soccer': '‚öΩ',
                'Football': '‚öΩ',
                'Basketball': 'üèÄ',
                'Baseball': '‚öæ',
                'Hockey': 'üèí',
                'Tennis': 'üéæ',
                'Cricket': 'üèè',
                'Rugby': 'üèâ',
                'Golf': '‚õ≥',
                'Boxing': 'ü•ä',
                'MMA': 'ü•ä'
            };
            
            for (let key in icons) {
                if (sportName.toLowerCase().includes(key.toLowerCase())) {
                    return icons[key];
                }
            }
            
            return 'üèÖ';
        }
        
        function reset() {
            state.selectedSport = null;
            state.selectedLeague = null;
            state.selectedTeam = null;
            state.leagues = [];
            state.markets = [];
            state.futures = [];
            state.teams = [];
            state.players = [];
            render();
        }
        
        async function loadSports() {
            console.log('üèÖ Loading sports...');
            try {
                const data = await fetchAPI('/api/v3/sports');
                console.log('üì¶ Response type:', typeof data, data);
                
                if (Array.isArray(data)) {
                    state.sports = data;
                } else if (data && Array.isArray(data.data)) {
                    state.sports = data.data;
                } else if (data && typeof data === 'object') {
                    state.sports = Object.values(data);
                } else {
                    state.sports = [];
                }
                
                console.log('üéâ Sports loaded:', state.sports.length);
                render();
            } catch (error) {
                console.error('üí• Error loading sports:', error);
                showError('Error loading sports: ' + error.message);
            }
        }
        
        async function selectSport(sportKey, sportTitle) {
            state.selectedSport = sportTitle;
            state.selectedLeague = null;
            state.selectedTeam = null;
            
            console.log('üèÜ Loading leagues for sport:', sportKey);
            
            try {
                const data = await fetchAPI(`/api/v3/leagues?sport=${sportKey}`);
                console.log('üì¶ Leagues received:', data);
                
                if (Array.isArray(data)) {
                    state.leagues = data;
                } else if (data && Array.isArray(data.data)) {
                    state.leagues = data.data;
                } else if (data && typeof data === 'object') {
                    state.leagues = Object.values(data);
                } else {
                    state.leagues = [];
                }
                
                console.log('‚úÖ Total leagues:', state.leagues.length);
                render();
            } catch (error) {
                console.error('‚ùå Error loading leagues:', error);
                showError('Error loading leagues: ' + error.message);
            }
        }
        
        async function selectLeague(leagueKey, leagueTitle, sportKey) {
            state.selectedLeague = leagueTitle;
            state.selectedTeam = null;
            
            try {
                const [marketsData, futuresData, teamsData] = await Promise.all([
                    fetchAPI(`/api/v3/markets?sport=${sportKey}&league=${leagueKey}`),
                    fetchAPI(`/api/v3/futures?league=${leagueKey}`),
                    fetchAPI(`/api/v3/teams?league=${leagueKey}`)
                ]);
                
                state.markets = Array.isArray(marketsData) ? marketsData : 
                               Array.isArray(marketsData?.data) ? marketsData.data : 
                               typeof marketsData === 'object' ? Object.values(marketsData) : [];
                               
                state.futures = Array.isArray(futuresData) ? futuresData : 
                               Array.isArray(futuresData?.data) ? futuresData.data : 
                               typeof futuresData === 'object' ? Object.values(futuresData) : [];
                               
                state.teams = Array.isArray(teamsData) ? teamsData : 
                             Array.isArray(teamsData?.data) ? teamsData.data : 
                             typeof teamsData === 'object' ? Object.values(teamsData) : [];
                
                render();
            } catch (error) {
                showError('Error loading league data: ' + error.message);
            }
        }
        
        async function selectTeam(teamId, teamName, leagueKey) {
            state.selectedTeam = teamName;
            
            console.log('‚öΩ Loading players for team:', teamId, 'league:', leagueKey);
            
            try {
                const data = await fetchAPI(`/api/v3/players?league=${leagueKey}&team_id=${teamId}`);
                console.log('üì¶ Players received:', data);
                
                state.players = Array.isArray(data) ? data : 
                               Array.isArray(data?.data) ? data.data : 
                               typeof data === 'object' ? Object.values(data) : [];
                
                console.log('‚úÖ Total players:', state.players.length);
                render();
            } catch (error) {
                console.error('‚ùå Error loading players:', error);
                showError('Error loading players: ' + error.message);
            }
        }
        
        function createPanel(title, content, icon = 'üìã', count = 0, dataType = '') {
            return `
                <div class="panel">
                    <h2>
                        <div class="panel-header">
                            ${icon} ${title}
                            ${count > 0 ? `<span class="counter-badge">${count}</span>` : ''}
                        </div>
                        ${count > 0 ? `<button class="copy-btn" onclick="copyToClipboard('${dataType}')">üìã</button>` : ''}
                    </h2>
                    <div class="panel-content">${content}</div>
                </div>
            `;
        }
        
        function renderSports() {
            if (!state.sports || state.sports.length === 0) {
                return '<div class="loading">Loading sports</div>';
            }
            
            console.log('üé® Rendering', state.sports.length, 'sports');
            
            // Ordenar: Soccer primero, luego el resto alfab√©ticamente
            const sortedSports = [...state.sports].sort((a, b) => {
                const nameA = (a.title || a.name || '').toLowerCase();
                const nameB = (b.title || b.name || '').toLowerCase();
                
                if (nameA.includes('soccer') || nameA.includes('football')) return -1;
                if (nameB.includes('soccer') || nameB.includes('football')) return 1;
                
                return nameA.localeCompare(nameB);
            });
            
            return sortedSports.map(sport => {
                const title = sport.title || sport.name || sport.key || 'No name';
                const key = sport.key || sport.id || 'unknown';
                
                return `
                    <div class="item" onclick="selectSport('${key}', '${title}')">
                        <div class="item-title">${title}</div>
                    </div>
                `;
            }).join('');
        }
        
        function renderLeagues() {
            if (!state.selectedSport) return '';
            if (!state.leagues.length) {
                return '<div class="empty">No leagues available</div>';
            }
            
            console.log('üé® Rendering leagues. First league:', state.leagues[0]);
            
            // Ordenar: UEFA Champions League y FIFA World Cup primero, luego alfab√©ticamente
            const sortedLeagues = [...state.leagues].sort((a, b) => {
                const nameA = (a.title || a.name || '').toLowerCase();
                const nameB = (b.title || b.name || '').toLowerCase();
                
                const isPriorityA = nameA.includes('uefa') || nameA.includes('champions') || nameA.includes('world cup') || nameA.includes('fifa');
                const isPriorityB = nameB.includes('uefa') || nameB.includes('champions') || nameB.includes('world cup') || nameB.includes('fifa');
                
                if (isPriorityA && !isPriorityB) return -1;
                if (!isPriorityA && isPriorityB) return 1;
                
                return nameA.localeCompare(nameB);
            });
            
            return sortedLeagues.map(league => {
                const title = league.title || league.name || league.league_name || league.description || 'No name';
                const key = league.key || league.id || league.league_key || league.league_id || 'unknown';
                const sport = league.sport || league.sport_key || '';
                
                console.log('League processed:', { title, key, sport, original: league });
                
                return `
                    <div class="item ${state.selectedLeague === title ? 'active' : ''}" 
                         onclick="selectLeague('${key}', '${title}', '${sport}')">
                        <div class="item-title">${title}</div>
                    </div>
                `;
            }).join('');
        }
        
        function renderMarkets() {
            if (!state.selectedLeague) return '';
            if (!state.markets.length) {
                return '<div class="empty">No markets available</div>';
            }
            
            return state.markets.map(market => `
                <div class="item">
                    <div class="item-title">${market.title || market.name || 'Market'}</div>
                    ${market.description ? `<div class="item-subtitle">${market.description}</div>` : ''}
                </div>
            `).join('');
        }
        
        function renderFutures() {
            if (!state.selectedLeague) return '';
            if (!state.futures.length) {
                return '<div class="empty">No futures available</div>';
            }
            
            return state.futures.map(future => `
                <div class="item">
                    <div class="item-title">${future.title || future.name || 'Future'}</div>
                    ${future.description ? `<div class="item-subtitle">${future.description}</div>` : ''}
                </div>
            `).join('');
        }
        
        function renderTeams() {
            if (!state.selectedLeague) return '';
            if (!state.teams.length) {
                return '<div class="empty">No teams available</div>';
            }
            
            const leagueData = state.leagues.find(l => l.title === state.selectedLeague || l.name === state.selectedLeague);
            const leagueKey = leagueData?.key || leagueData?.id || leagueData?.league_key;
            
            console.log('üîç Selected league:', state.selectedLeague);
            console.log('üîç Found league data:', leagueData);
            console.log('üîç League key for teams:', leagueKey);
            
            return state.teams.map(team => {
                const name = team.name || team.team_name || team.title || 'No name';
                const teamId = team.id || team.team_id || 'unknown';
                const logo = team.logo || team.logo_url || team.image || '';
                
                console.log('üë• Team:', { name, teamId, leagueKey });
                
                return `
                    <div class="item ${state.selectedTeam === name ? 'active' : ''}" 
                         onclick="selectTeam('${teamId}', '${name}', '${leagueKey}')">
                        <div class="item-content">
                            ${logo ? `<div class="logo-container"><img src="${logo}" alt="${name}" onerror="this.style.display='none'"></div>` : ''}
                            <div class="item-title">${name}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderPlayers() {
            if (!state.selectedTeam) return '';
            if (!state.players.length) {
                return '<div class="empty">No players available</div>';
            }
            
            return state.players.map((player, index) => {
                const name = player.name || player.full_name || player.player_name || 'Player';
                const logo = player.logo || player.image || player.photo || player.headshot || '';
                const position = player.position || player.pos || '';
                const number = player.jersey_number || player.number || player.jersey || '';
                
                return `
                    <div class="item" onclick="openPlayerModal(${index})">
                        <div class="item-content">
                            ${logo ? `<div class="logo-container"><img src="${logo}" alt="${name}" onerror="this.style.display='none'"></div>` : ''}
                            <div>
                                <div class="item-title">${name}</div>
                                <div class="item-subtitle">
                                    ${position ? `<span class="badge">${position}</span>` : ''}
                                    ${number ? `#${number}` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function openPlayerModal(playerIndex) {
            const player = state.players[playerIndex];
            if (!player) return;
            
            const modal = document.getElementById('playerModal');
            const modalLogo = document.getElementById('modalLogo');
            const modalPlayerName = document.getElementById('modalPlayerName');
            const modalPlayerSubtitle = document.getElementById('modalPlayerSubtitle');
            const modalBody = document.getElementById('modalBody');
            
            const name = player.name || player.full_name || player.player_name || 'Player';
            const logo = player.logo || player.image || player.photo || player.headshot || '';
            const position = player.position || player.pos || '';
            const number = player.jersey_number || player.number || player.jersey || '';
            const height = player.height || '';
            const weight = player.weight || '';
            
            // Logo
            if (logo) {
                modalLogo.innerHTML = `<img src="${logo}" alt="${name}" onerror="this.parentElement.style.display='none'">`;
                modalLogo.style.display = 'block';
            } else {
                modalLogo.style.display = 'none';
            }
            
            // Name and subtitle
            modalPlayerName.textContent = name;
            modalPlayerSubtitle.textContent = `${position ? position + ' ' : ''}${number ? '#' + number : ''}`;
            
            // Body with specific info only
            let infoRows = [];
            
            if (number) infoRows.push({ label: 'Number', value: '#' + number });
            if (position) infoRows.push({ label: 'Position', value: position });
            if (height) infoRows.push({ label: 'Height', value: height });
            if (weight) infoRows.push({ label: 'Weight', value: weight });
            
            modalBody.innerHTML = infoRows.map(row => `
                <div class="info-row">
                    <div class="info-label">${row.label}:</div>
                    <div class="info-value">${row.value}</div>
                </div>
            `).join('');
            
            modal.classList.add('active');
        }
        
        function closePlayerModal() {
            const modal = document.getElementById('playerModal');
            modal.classList.remove('active');
        }
        
        function render() {
            updateBreadcrumb();
            const grid = document.getElementById('mainGrid');
            let panels = [];
            
            panels.push(createPanel('Sports', renderSports(), 'üèÖ', state.sports.length, 'sports'));
            
            if (state.selectedSport) {
                panels.push(createPanel('Leagues', renderLeagues(), 'üèÜ', state.leagues.length, 'leagues'));
            }
            
            if (state.selectedLeague) {
                panels.push(createPanel('Markets', renderMarkets(), 'üìä', state.markets.length, 'markets'));
                panels.push(createPanel('Futures', renderFutures(), 'üîÆ', state.futures.length, 'futures'));
                panels.push(createPanel('Teams', renderTeams(), 'üë•', state.teams.length, 'teams'));
            }
            
            if (state.selectedTeam) {
                panels.push(createPanel('Players', renderPlayers(), '‚öΩ', state.players.length, 'players'));
            }
            
            grid.innerHTML = panels.join('');
        }
        
        function showError(message) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = `<div class="error">${message}</div>`;
        }
        
        async function copyToClipboard(dataType) {
            let textToCopy = '';
            
            switch(dataType) {
                case 'sports':
                    textToCopy = state.sports.map(s => `${s.title || s.name} (${s.key})`).join('\n');
                    break;
                case 'leagues':
                    textToCopy = state.leagues.map(l => `${l.title || l.name} (${l.key})`).join('\n');
                    break;
                case 'markets':
                    textToCopy = state.markets.map(m => `${m.title || m.name} - ${m.key || ''}`).join('\n');
                    break;
                case 'futures':
                    textToCopy = state.futures.map(f => `${f.title || f.name} - ${f.key || ''}`).join('\n');
                    break;
                case 'teams':
                    textToCopy = state.teams.map(t => `${t.name || t.team_name} (ID: ${t.id || t.team_id})`).join('\n');
                    break;
                case 'players':
                    textToCopy = state.players.map(p => {
                        const name = p.name || p.full_name || 'Player';
                        const pos = p.position || p.pos || '';
                        const num = p.jersey_number || p.number || '';
                        return `${name}${pos ? ' - ' + pos : ''}${num ? ' #' + num : ''}`;
                    }).join('\n');
                    break;
            }
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            } catch (err) {
                alert('Error copying: ' + err.message);
            }
        }
        
        // Inicializar
        loadSports();
    </script>
</body>
</html>
